



menuentry "Ezarcher ISO / Latest" --class archlinux {

	set iso_file="/opt/iso/ezarcher/latest/ezarch-xfce-251128-x86_64.iso"

	#set iso_file="/opt/iso/ezarcher/latest/ezarch-kde-251128-x86_64.iso"
	#set iso_file="/opt/iso/ezarcher/latest/ezarch-gnome-251128-x86_64.iso"
	#set iso_file="/opt/iso/ezarcher/latest/ezarch-mate-251128-x86_64.iso"
	#set iso_file="/opt/iso/ezarcher/latest/ezarch-cinn-251128-x86_64.iso"
	#set iso_file="/opt/iso/ezarcher/latest/ezarch-lxqt-251128-x86_64.iso"

	search --set=iso_partition --no-floppy --file ${iso_file}
	probe --set=iso_partition_uuid --fs-uuid ${iso_partition}
	#set img_dev="/dev/disk/by-uuid/${iso_partition_uuid}"
	set img_dev="UUID=${iso_partition_uuid}"


	loopback loop (${iso_partition})${iso_file}


	set boot_option=""
	#set boot_option="quiet splash"


	linux (loop)/arch/boot/x86_64/vmlinuz-linux-lts img_dev=${img_dev} img_loop=${iso_file} archisobasedir=arch ${boot_option}
	initrd (loop)/arch/boot/x86_64/initramfs-linux-lts.img

}
